name: Build Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v6
        
    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e '.[dev]'
    
    - name: Build macOS app
      run: |
        source .venv/bin/activate
        poe build-mac

    - name: Rename macOS app
      run: |
        mv dist/macos/main.app dist/macos/detectorist.app
        ls -l dist/macos/detectorist.app/Contents/MacOS/detectorist

    - name: Zip macOS app
      run: |
        cd dist/macos
        zip -r detectorist.app.zip detectorist.app

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: detectorist.app.zip
        path: dist/macos/detectorist.app.zip

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e '.[dev]'
        
    - name: Build Windows executable 
      run: |
        .\.venv\Scripts\activate
        poe build-windows

    - name: Rename Windows executable
      run: |
        mv dist/windows/main.exe dist/windows/detectorist.exe

    - name: Zip Windows executable
      run: |
        Compress-Archive -Path dist/windows/detectorist.exe -DestinationPath dist/windows/detectorist.exe.zip

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: detectorist.exe.zip
        path: dist/windows/detectorist.exe.zip

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/download-artifact@v4
      with:
        merge-multiple: true # downloaded artifacts directly into the current directory (instead of separate folders)

    - name: List contents
      run: ls -la

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      if: github.ref_type == 'tag'
      with:
        files: |
          detectorist.app.zip
          detectorist.exe.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
